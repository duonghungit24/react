<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactJs</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const root = document.getElementById("root");
      //component comment
      const Comment = (props) => {
        const { title, image, decription, time,callback } = props;
        return (
          <div className="post-item">
            <img src={image} alt={title} />
            <h2 className="post-title">{title}</h2>
            <p className="post-desc">{decription}</p>
            <p className="post-published">{time}</p>
            <p>{callback(Math.random())}</p>
          </div>
        );
      };
      //component app
      const App = () => {
        return (
          <div className="wrapper">
            <Comment
              title="1 Docs JS tu co ban toi nang cao"
              image="https://cdn.fullstack.edu.vn/f8-learning/blog_posts/551/614c35042358a.png"
              decription=" 1 Chao cac ban, day la mot trang docs JS hay nhat ma minh biet duoc
                      trong cac trang ve lap trinh"
              time=" 1 6 gio truoc"
              callback = {(number) => console.log(number)}
            />
            <Comment
              title="2 Docs JS tu co ban toi nang cao"
              image="https://cdn.fullstack.edu.vn/f8-learning/blog_posts/551/614c35042358a.png"
              decription="2 Chao cac ban, day la mot trang docs JS hay nhat ma minh biet duoc
                      trong cac trang ve lap trinh"
              time="2 6 gio truoc"
              callback = {(number) => console.log(number)}
            />
            <Comment
              title="3 Docs JS tu co ban toi nang cao"
              image="https://cdn.fullstack.edu.vn/f8-learning/blog_posts/551/614c35042358a.png"
              decription="3 Chao cac ban, day la mot trang docs JS hay nhat ma minh biet duoc
                      trong cac trang ve lap trinh"
              time="3 6 gio truoc"
              callback = {(number) => console.log(number)}
            />
          </div>
        );
      };
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
