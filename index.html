<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactJs</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <style>
    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 90vh;
    }
    .btn {
      color: red;
      outline: none;
      border: 0;
      padding: 5px;
      border-radius: 20px;
    }
    .btn:hover {
      background-color:beige;
      color:royalblue;
    }
  </style>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      //custom button khi muon chuyen ve button or the a
      const Input = ({label, ...inputProps}) => {
        return (
            <div>
                <label>{label}</label>
                <input {...inputProps}/>
            </div>
        )
      }
      //button
      //children nhu duoc coi la props
      const Button = ({children}) => {
        return <button>{children}</button>
      }
      //component app
      const App = () => {
      
        return (
          <div className="wrapper">
                <Input  
                    label="click me"
                    type = "checkbox"
                    title = "Click here"
                />
                <Button>hello</Button>
          </div>
        );
      };
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
